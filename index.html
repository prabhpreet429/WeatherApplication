<html>
 
<head>

	<title>Weather Widget</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
  
</head>

<body>
	<header class = "jumbotron"> 
        <div class = "container">
            <div class = "row row-header">
                <div class ="col-12">
                   <h1 style="text-align: center; font-family: 'Bebas Neue'; font-weight: 500;">Daily Weather</h1>
                </div>
               
            </div>
        </div>
    </header>
	<div class="container">
		<div class="row row-content">
			<div class = "col-12">
				<h2 style="text-align: center;" id="cityname">City name</h2>
			</div>
		</div>
			<div class="row row-content">
				<div class = "col-12">
				<h2 style="text-align: center;" id="temp">Temperature</h2>
		</div>
		</div>
		<div class="row row-content">
			<div class = "col-12">
			<h6 style="text-align: center;" id="feels">Feels</h6>
	</div>
	</div>
		<div class="row row-content">
			<div class = "col-12">
			<img id="icon"></img>
	</div>
	</div>
	<div class="row row-content">
		<div class = "col-12">
			<h6 style="text-align: center;" id="desc">Description</h6>
</div>
</div>
<div class="row row-content">
	<div class = "col-12">
		<h6 style="text-align: center;" id="minmax">Maxmin</h6>
</div>
</div>
	</div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
